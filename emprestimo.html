<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="../aulas/emprestimo.css">
</head>
<body>
    <div class="box">
        <h1>Seja bem-vindo(a) ao Mybank</h1>
        <h3>SIMULADOR DE EMPRÉSTIMO</h3>
        <div>
            <form action="../aulas/emprestimo.php" method="post">
                <label for="">Nome:
                    <input type="text" name="nome">
                </label>
                <label for="">Já é nosso cliente?
                    <input type="radio" name="radio" value="s" checked>Sim
                    <input type="radio" name="radio" value="n">Não
                </label>
                <label for="">Digite seu Serasa Score
                    <input type="number" name="score">
                </label>
                <label for="">Valor do empréstimo:
                    <input type="number" name="valor">
                </label>
                <label for="">Quantidade de parcelas
                    <select name="parcelas">
                        <option value="6">6x</option>
                        <option value="12">12x</option>
                        <option value="24">24x</option>
                        <option value="48">48x</option>
                    </select>
                </label>
                <label for="">
                    <input type="checkbox" name="seguro" value="1" checked> Desejo incluir seguro desemprego no valor de R$ 49,90
                </label>
                <input type="submit" value="Simular empréstimo" class="bnt">
            </form>
        </div>
    </div>
</body>
</html>
